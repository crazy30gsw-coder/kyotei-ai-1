name: Daily Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install node-fetch@3

      - name: Run update script
  env:
    OPENAI_API_KEY: ${{ secrets.KKK }}
    GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  run: node tools/update_posts.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "auto: update posts" || echo "No changes"
          git push