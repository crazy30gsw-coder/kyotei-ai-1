name: Daily Update
on:
  schedule:
    - cron: "0 15 * * *"   # 日本時間 0:00（UTC 15:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update posts.json
        run: node tools/update_posts.js

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts.json
          git commit -m "daily update" || echo "no changes"
          git push
