<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>まとめ速報</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .err{background:#fff3f3;border:1px solid #ffd1d1;padding:12px;border-radius:10px;white-space:pre-wrap}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:14px;margin:12px 0}
    a{color:inherit}
    .muted{opacity:.7;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>最新記事</h1>
    <div id="status" class="muted">読み込み中…</div>
    <div id="list"></div>
    <div id="error" class="err" style="display:none"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const errEl = document.getElementById("error");

    function showError(msg){
      statusEl.textContent = "読み込み失敗";
      errEl.style.display = "block";
      errEl.textContent = msg;
    }

    (async () => {
      try{
        const res = await fetch("/posts.json?ts=" + Date.now(), { cache:"no-store" });
        if(!res.ok) throw new Error("posts.json fetch failed: " + res.status + " " + res.statusText);
        const posts = await res.json();
        if(!Array.isArray(posts)) throw new Error("posts.json is not an array");

        statusEl.textContent = `記事数: ${posts.length}`;
        listEl.innerHTML = posts.slice(0, 30).map(p => {
          const title = (p.title || "（無題）");
          const summary = (p.summary || "");
          const date = (p.date || "");
          const link = (p.link || "#");
          return `
            <div class="card">
              <div><a href="${link}"><b>${escapeHtml(title)}</b></a></div>
              <div class="muted">${escapeHtml(date)}</div>
              <div>${escapeHtml(summary)}</div>
            </div>
          `;
        }).join("");

      }catch(e){
        showError(String(e));
      }
    })();

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => (
        {"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[c]
      ));
    }
  </script>
</body>
</html>
