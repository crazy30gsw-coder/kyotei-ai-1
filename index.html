<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>競艇まとめ速報</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui;margin:0;background:#fafafa}
    .wrap{max-width:900px;margin:auto;padding:16px}
    .card{background:#fff;border-radius:12px;padding:16px;margin:12px 0}
    a{text-decoration:none;color:#000}
    .date{font-size:12px;opacity:.6}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>最新記事</h1>
    <div id="list">読み込み中…</div>
  </div>

<script>
fetch("./posts.json")
  .then(r=>r.json())
  .then(posts=>{
    const list=document.getElementById("list");
    list.innerHTML="";
    posts.forEach(p=>{
      const d=document.createElement("div");
      d.className="card";
      d.innerHTML=`
        <a href="${p.link}">
          <h3>${p.title}</h3>
          <p>${p.summary}</p>
          <div class="date">${new Date(p.date).toLocaleString("ja-JP")}</div>
        </a>`;
      list.appendChild(d);
    });
  })
  .catch(()=>document.getElementById("list").innerText="記事なし");
</script>
</body>
</html>
