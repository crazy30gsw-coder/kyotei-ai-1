<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>まとめ速報</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .err{background:#fff3f3;border:1px solid #ffd1d1;padding:12px;border-radius:10px;white-space:pre-wrap}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:14px;margin:12px 0}
    a{color:inherit}
    .muted{opacity:.7;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>最新記事</h1>
    <div id="status" class="muted">読み込み中…</div>
    <div id="list"></div>
    <div id="error" class="err" style="display:none"></div>
  </div>

    <script>
const statusEl = document.getElementById("status");
const listEl = document.getElementById("list");
const errorEl = document.getElementById("error");

fetch("posts.json?ts=" + Date.now())
  .then(res => {
    if (!res.ok) throw new Error("posts.json fetch failed: " + res.status);
    return res.json();
  })
  .then(posts => {
    statusEl.textContent = "更新済み";

    if (!posts.length) {
      listEl.innerHTML = "<p class='muted'>まだ記事がありません</p>";
      return;
    }

    listEl.innerHTML = posts.map(p => `
      <div class="card">
        <a href="${p.link}" target="_blank">
          <strong>${p.title}</strong>
        </a>
      </div>
    `).join("");
  })
  .catch(err => {
    statusEl.textContent = "読み込み失敗";
    errorEl.style.display = "block";
    errorEl.textContent = err.message;
  });
</script>
</body>
</html>
